<form ng-submit="beforeSubmit()">
    <div class="section-title">
        <h3>
            <span class="fa fa-cogs"></span>
            {{title}}
        </h3>

        <ul id="action">
            <li>
                <button class="submit" type="submit"><span class="fa fa-save"></span> Lưu</button>
            </li>
            <li>
                <button class="reset" ng-click="reset()" type="button"><span class="fa fa-repeat"></span> Reset</button>
            </li>
            <li>
                <button class="cancel" ui-sref="articles.cat.list" type="button"><span
                        class="fa fa-times-circle"></span>
                    Hủy
                </button>
            </li>
        </ul>
    </div>

    <div class="form-content">
        <legend>TRANG WEB</legend>
        <div class="form-input featured-image">
            <div class="col-md-2">
                <label for="logo">Logo</label>
            </div>
            <div class="col-md-4">
                <div class="image">
                    <img ng-src="{{data.logo}}">
                </div>
                <button class="d-btn d-success" type="button" ng-click="finder('Images', 'logo')">Chọn Ảnh</button>
                <input class="d-input hidden" id="logo" type="text" ng-model="data.logo">
            </div>
        </div>
        <div class="form-input">
            <div class="col-md-2">
                <label for="allow_type">Định dạng</label>
            </div>
            <div class="col-md-7">
                <input class="d-input" type="text" id="allow_type" ng-model="data.allow_type" placeholder="Cách nhau bới dấu ,">
            </div>
        </div>
        <legend>CÔNG CỤ SEO</legend>
        <div class="form-input">
            <div class="col-md-2">
                <label for="seo_title">Title</label>
            </div>
            <div class="col-md-7">
                <input class="d-input" type="text" id="seo_title" ng-model="data.title">
            </div>
        </div>
        <div class="form-input">
            <div class="col-md-2">
                <label for="description">Mô Tả</label>
            </div>
            <div class="col-md-7">
                <textarea class="d-input" cols="8" id="description" ng-model="data.description"></textarea>
            </div>
        </div>
        <div class="form-input">
            <div class="col-md-2">
                <label for="keyword">Từ Khóa</label>
            </div>
            <div class="col-md-7">
                <textarea class="d-input" cols="10" id="keyword" ng-model="data.keyword"></textarea>
            </div>
        </div>
        <div class="form-input">
            <div class="col-md-2">
                <label for="google_analysis">Mã Google Analysis</label>
            </div>
            <div class="col-md-7">
                <textarea class="d-input" cols="10" id="google_analysis" ng-model="data.google_analysis"></textarea>
            </div>
        </div>
